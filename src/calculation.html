<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
  </head>
  <body>
    <a href="index.html">
      <button class="bg-pink-500 text-white py-3 px-6 mt-6 ml-4 rounded-2xl">
        Voltar para tela inicial
      </button></a
    >
    <h2
      class="flex pt-16 -mb-20 justify-center ml-3 text-base text-pink-600 font-semibold"
    >
      Realize operações com 2 números
    </h2>
    <div class="flex justify-center items-center h-screen ml-6">
      <div class="p-6 rounded-lg shadow-lg w-72 ml-2 mt-1 bg-pink-200">
        <input
          type="text"
          id="display"
          class="w-full h-16 text-2xl text-right rounded-lg p-4 mb-4 bg-pink-50"
          disabled
        />

        <div class="grid grid-cols-4">
          <button
            class="bg-cyan-400 text-white font-bold p-4 rounded-lg mb-1 mr-1 text-sm"
            id="clear"
          >
            AC
          </button>
          <button
            class="bg-cyan-400 text-white font-bold p-4 rounded-lg mb-1 mr-1"
            id="percentual"
          >
            %
          </button>
          <button
            class="bg-cyan-400 text-white font-bold p-4 rounded-lg mb-1 mr-1"
            id="multiplicacao"
          >
            ×
          </button>
          <button
            class="bg-cyan-400 text-white font-bold p-4 rounded-lg mb-1 mr-1"
            id="divisao"
          >
            ÷
          </button>
        </div>

        <div class="grid grid-cols-4">
          <button
            class="bg-cyan-400 text-white p-4 rounded-lg mb-1 mr-1"
            id="7"
          >
            7
          </button>
          <button
            class="bg-cyan-400 text-white p-4 rounded-lg mb-1 mr-1"
            id="8"
          >
            8
          </button>
          <button
            class="bg-cyan-400 text-white p-4 rounded-lg mb-1 mr-1"
            id="9"
          >
            9
          </button>
        </div>

        <div class="grid grid-cols-4">
          <button
            class="bg-cyan-400 text-white p-4 rounded-lg mb-1 mr-1"
            id="4"
          >
            4
          </button>
          <button
            class="bg-cyan-400 text-white p-4 rounded-lg mb-1 mr-1"
            id="5"
          >
            5
          </button>
          <button
            class="bg-cyan-400 text-white p-4 rounded-lg mb-1 mr-1"
            id="6"
          >
            6
          </button>
          <div class="grid grid-cols-4">
            <button
              class="bg-pink-400 text-white font-bold rounded-lg col-span-4 mb-1 mr-1 h-full"
              id="soma"
            >
              +
            </button>
          </div>
        </div>

        <div class="grid grid-cols-4">
          <button
            class="bg-cyan-400 text-white p-4 rounded-lg mb-1 mr-1"
            id="1"
          >
            1
          </button>
          <button
            class="bg-cyan-400 text-white p-4 rounded-lg mb-1 mr-1"
            id="2"
          >
            2
          </button>
          <button
            class="bg-cyan-400 text-white p-4 rounded-lg mb-1 mr-1"
            id="3"
          >
            3
          </button>
        </div>

        <div class="grid grid-cols-4">
          <button
            class="bg-cyan-400 text-white p-4 rounded-lg mb-1 mr-1"
            id="0"
          >
            0
          </button>
          <button
            class="bg-cyan-400 text-white p-4 rounded-lg font-bold mb-1 mr-1"
            id="ponto"
          >
            .
          </button>
          <button
            class="bg-cyan-400 text-white p-4 rounded-lg font-bold mb-1 mr-1"
            id="subtracao"
          >
            -
          </button>
          <button
            class="bg-cyan-400 text-white p-4 rounded-lg font-bold mb-1 mr-1"
            id="resultado"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="simulations.js"></script>
  </body>
</html>
