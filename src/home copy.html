<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio com Lista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .form-container {
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f4f4f4;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button.remove {
      background-color: red;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px;
      cursor: pointer;
    }

    button.remove:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <input type="text" id="name" placeholder="Digite seu nome" required>
    <input type="tel" id="phone" placeholder="Digite seu telefone" required>
    <button id="addButton">Enviar</button>
  </div>
  <ul id="contactList"></ul>

  <script>
    // Obtendo os elementos do DOM
    const nameInput = document.getElementById('name');
    const phoneInput = document.getElementById('phone');
    const addButton = document.getElementById('addButton');
    const contactList = document.getElementById('contactList');


    addButton.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();

      if (name === '' || phone === '') {
        alert('Por favor, preencha os dois campos!');
        return;
      }


      const listItem = document.createElement('li');
      listItem.innerHTML = `
        ${name} - ${phone}
        <button class="remove">Remover</button>
      `;

      listItem.querySelector('.remove').addEventListener('click', () => {
        contactList.removeChild(listItem);
      });

      contactList.appendChild(listItem);

      nameInput.value = '';
      phoneInput.value = '';
    });
  </script>
</body>
</html>
